<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <img src="Media/logoo-removebg-preview.png" alt="app_logo" id="logo" />
            <span><h1>Meals Mates</h1></span>
         
       
            <input type="text" placeholder="Search for the Meal" class = "Searchbox">
            <button type="submit" class="fetchbutton"><i class="fa-brands fa-searchengin fa-beat-fade" style="color: #fff;"></i> Search </button>
        
        <button id="wishlist-button" onclick="toggleFavoriteMealsList()">favorites <i class="fa-solid fa-heart-circle-check" style="color: #ff0081;"></i></button>
        </nav>
    </header>
    <main>
        <div class="favorite-meals-list"style="display: none">
            <!-- Favorite meals will be displayed here -->
        </div>
        <section>
            <div class="meals_holder">
             <!-- Each meal item is placed inside a div with the class "meal-item" -->
            </div>
        </section>
        <div class="meal-details-popup" style="display: none;">
            <div class="meal-details-card">
              <span class="close-button">X</span>
              <h2 class="meal-title"></h2>
              <h6>Category: <span class="meal-category"></span></h6>
              <h6>Area: <span class="meal-area"></span></h6>
              <img class="meal-image" src="" alt="Meal Image">
              <h4 style="text-align: left;">Instructions:-</h4>
              <div class="meal-instructions">
                
              </div>
              <button class="youtube-link-button">Watch Video <i class="fa-brands fa-youtube" style="color: #f80d0d;"></i></button>
            </div>
          </div>
    </main>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/38953cd490.js" crossorigin="anonymous"></script>
</body>
</html>
